<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>Retro game - Pong</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="public/css-js/main.css" />
    </head>
    <body>
        <h1>PONG</h1>
        <main role="main">
            <p>Joueur 1 : <em id="player-score">0</em> - Joueur 2 : <em id="computer-score">0</em></p>
            <ul>
                <li>
                    <button id="start-game">Démarrer</button>
                </li>
                <li>
                    <button id="stop-game" disabled="true">Arrêter</button>
                </li>
            </ul>
            <canvas id="canvas" width="640" height="480"></canvas>
        </main>
        <script src="public/css-js/main.js"></script>
        <script src="public/css-js/websocket.js"></script>
    </body>
</html>
